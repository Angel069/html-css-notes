<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, Alt y Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>多Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="start-studying">
                <span>多Cuando comenzaste en Platzi?</span>
                <input id="start-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>多En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="" alt="Es un perrito cafe, con antenas de alien (chiste de su due単o)" title="Es un perrito">
        </section>
    </main>
</body>
</html>
